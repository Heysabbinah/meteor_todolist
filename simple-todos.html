<head>
  <title>To do List</title>
</head>
 
<body>
   <div class="container">
    <header>
      <!-- Display incompleteCount = compte les incomplete tasks-->
      <h1>Todo List ({{incompleteCount}})</h1>

<!--- ///////// add a checkbox /////// -->

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Tasks
      </label>
 
 <!--- ///////// add loginButtons /////// -->

 {{> loginButtons}}

<!-- ////// Only show add task form if logged in -->
 {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}

 <!-- -->

     <!--  <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form> -->
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="task">

  <!-- Add private class to private tasks -->

   <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
  <!-- -->
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

<!-- button for users to mark a task as private -->

{{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}
 <!-- add a Spacebars statement to display the username field on each task right before the text: -->
    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>
